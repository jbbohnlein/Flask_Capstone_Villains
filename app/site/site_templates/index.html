{% extends 'base.html' %}

{% block content %}

<section class="mt-5 p-2 text-center">
    <div class="my-5">
        <form action="/results" method="get" class="mt-5">
            <input autofocus type="text" name="search" required placeholder="Book title"><br>
            <button type="submit">Search</button>
        </form>
    </div>
</section>

<!-- Main Image -->
<section class="bg-light text-center">
    <div class="container p-5">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../../static/undraw_bookshelves_re_lxoy.svg" alt="" class="img-fluid p-5">
            </div>
        </div>
    </div>
</section>

{% endblock content %}

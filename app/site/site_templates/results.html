{% extends 'base.html' %}

{% block content %}

<section class="mt-5 p-2 text-center">
    <form action="/bookshelf" class="my-5">
        {% for datum in data %}
            <p>Title: {{ datum['title'] }}</p>
            <p>Author: {{ datum['author_name'][0] }} </p>
            <p>First Published: {{ datum['first_publish_year'] }}</p>
            <p>Average Rating: {{ datum['ratings_average'] }} </p>
            <p><a href="https://openlibrary.org{{ datum['key'] }}">View More</a></p>

            <button type="submit">Add to Shelf</button>
            <hr>
        {% endfor %}
    </form>
</section>

{% endblock content %}
